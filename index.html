<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmitXBhai Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      font-family: monospace;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .output {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .btn-list { background: #8e24aa; color: #fff; }
    .btn-save { background: #2e7d32; color: #fff; }
    .btn-show { background: #1565c0; color: #fff; }
    .btn-copy { background: #f57c00; color: #fff; }
    .btn-confirm { background: #00897b; color: #fff; }
    .btn-mono { background: #00acc1; color: #fff; }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
      transition: 0.2s ease-in-out;
    }
    .code-center {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 30px auto 10px;
      max-width: 400px;
    }
    .code-center input,
    .code-center button {
      width: 100%;
      margin: 6px 0;
    }
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      display: none;
      z-index: 999;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 10px #00c853;
    }
    .toast .loader {
      border: 4px solid #333;
      border-top: 4px solid #00e676;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto 0;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup, #userListPopup, #bottomPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: popIn 0.3s ease;
    }
    .popup-content span {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="box" id="toolSection">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px;">
    <button onclick="toggleSection('home')" class="btn-confirm" style="width: 50%;">🏠 Home</button>
    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
      <button onclick="toggleSection('list')" class="btn-list">📋 List</button>
      <button onclick="showUserListPopup()" class="btn-copy">👥 Userlist</button>
      <button onclick="toggleSection('mono')" class="btn-mono">💠 Mono</button>
      <button onclick="toggleSection('history')" class="btn-show">📜 History</button>
      <button onclick="showBottomPopup()" class="btn-confirm">🔗 Links</button>
    </div>
  </div>

  <div class="code-center" id="codeSection">
    <input type="text" id="codeInput" placeholder="Enter your code" oninput="autoFocusNumber()" />
    <input type="number" id="numberInput" placeholder="Enter number" />
    <button onclick="insertCode()" class="btn-save">💾 Save Code</button>
  </div>

  <div id="outputSection">
    <div id="result" class="output"></div>
    <button id="copyBtn" class="btn-copy" onclick="copyResult()">📋 Copy</button>
    <button id="saveHistoryBtn" class="btn-save" onclick="saveUpdatedListToHistory()">💾 Save List</button>
  </div>

  <textarea id="monoInput" rows="6" placeholder="🔤 Paste mono list (codes)..." style="display:none;"></textarea>
  <button id="monoRunBtn" onclick="runMono()" class="btn-mono" style="display:none;">⚙️ Convert Mono</button>
  <div id="monoResult" class="output" style="display:none;"></div>
  <button id="copyMono" class="btn-copy" onclick="copyMonoResult()" style="display:none;">📋 Copy Mono</button>

  <div id="historyOutput" class="output" style="display:none;"></div>
</div>

<!-- 📋 List Popup -->
<div class="popup" id="listPopup">
  <div class="popup-content">
    <span onclick="document.getElementById('listPopup').style.display='none'">❌</span>
    <h3>📋 Enter Date & List</h3>
    <input type="text" id="popupDateInput" placeholder="🗓 Date (e.g. 15 June)" />
    <textarea id="popupListInput" rows="6" placeholder="📄 Paste your list..."></textarea>
    <button onclick="submitListPopup()" class="btn-confirm">💾 Save</button>
  </div>
</div>

<!-- 👥 Userlist Popup -->
<div id="userListPopup" class="popup">
  <div class="popup-content">
    <span onclick="document.getElementById('userListPopup').style.display='none'">❌</span>
    <h3>👥 Userlist</h3>
    <div id="userListContent" style="max-height:400px; overflow:auto; background:#000; padding:10px; border-radius:8px; white-space:pre-wrap; color:#fff;"></div>
    <button onclick="copyUserList()" class="btn-copy" style="margin-top:10px; width:100%;">📋 Copy</button>
  </div>
</div>

<!-- 🔗 Bottom Links Popup -->
<div id="bottomPopup" class="popup" onclick="closeBottomPopup(event)">
  <div class="popup-content" style="text-align:center;">
    <span onclick="document.getElementById('bottomPopup').style.display='none'">❌</span>
    <h3>🔗 Useful Links</h3>
    <button onclick="window.open('https://infotechlifafa.com/lifafa/num.php', '_self')" class="btn-confirm" style="margin:10px 0; width:100%;">🌐 Infotech</button>
    <button onclick="window.open('https://snapwallet.in/view-number-tools', '_self')" class="btn-confirm" style="margin:10px 0; width:100%;">💼 Snapwallet</button>
    <button onclick="window.open('https://fastxlifafa.in/lifafa/numberarea.php', '_self')" class="btn-confirm" style="margin:10px 0; width:100%;">⚡ FastXl</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
let userData = { date: '', list: [], original: '', nextIndex: 0 };

// All your previous JS functions remain unchanged...

function showBottomPopup() {
  document.getElementById("bottomPopup").style.display = "flex";
}
function closeBottomPopup(event) {
  if (event.target.id === "bottomPopup") {
    document.getElementById("bottomPopup").style.display = "none";
  }
}

// service worker remains
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function () {
    navigator.serviceWorker.register('sw.js').then(function (registration) {
      console.log('ServiceWorker registered: ', registration);
    }).catch(function (error) {
      console.log('ServiceWorker registration failed: ', error);
    });
  });
}
</script>

</body>
</html>
