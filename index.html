<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitTG Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f111a;
      --card: #1a1c2b;
      --accent: #4cd964;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .card {
      background: var(--card);
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-family: monospace;
      font-size: 1rem;
      background: #2a2c3a;
      color: white;
    }
    pre {
      background: #181a27;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      overflow-x: auto;
      color: var(--text);
      margin-top: 1rem;
    }
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      animation: fadeInOut 2s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>🚀 AmitT </header>

  <div class="button-group">
    <button onclick="showSection('list')">📋 List</button>
    <button onclick="showSection('mono')">🔤 Mono</button>
    <button onclick="showSection('show')">👀 Show</button>
    <button onclick="showSection('insert')">📥 Insert</button>
    <button onclick="showSection('add')">➕ Add</button>
    <button onclick="resetList()">🔄 Reset</button>
  </div>

  <div id="list" class="card" style="display:none;">
    <h3>📋 Enter Date</h3>
    <input type="text" id="dateInput" placeholder="e.g., 25 June">
    <h3>Paste List</h3>
    <textarea id="listInput" rows="10" placeholder="1 1153 5\n2 del\n3 2480 4"></textarea>
    <button onclick="saveList()">✅ Save</button>
  </div>

  <div id="mono" class="card" style="display:none;">
    <h3>🔤 Mono Code List</h3>
    <textarea id="monoInput" rows="8" placeholder="ABC123456\nXYZ987654"></textarea>
    <button onclick="generateMono()">✨ Format</button>
    <pre id="monoOutput"></pre>
    <button onclick="copyToClipboard('monoOutput')">📋 Copy</button>
  </div>

  <div id="show" class="card" style="display:none;">
    <h3>👀 Show List</h3>
    <pre id="showOutput">(No data yet)</pre>
    <button onclick="copyToClipboard('showOutput')">📋 Copy</button>
  </div>

  <div id="insert" class="card" style="display:none;">
    <h3>📥 Insert Code + Amount</h3>
    <input type="text" id="insertInput" placeholder="Enter CODE AMOUNT (e.g. ABC123456 2400)">
    <button onclick="insertIntoList()">📥 Insert</button>
  </div>

  <div id="add" class="card" style="display:none;">
    <h3>➕ Add Details (5 lines)</h3>
    <textarea id="addInput" rows="6" placeholder="CODE AMOUNT\nCHANNEL\nTOTAL\nDATE\nID"></textarea>
    <button onclick="generateAdd()">✅ Generate</button>
    <pre id="addOutput"></pre>
    <button onclick="copyToClipboard('addOutput')">📋 Copy</button>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const state = { list: [], date: "" };

    function showSection(id) {
      document.querySelectorAll('.card').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === "show") loadShowOutput();
    }

    function saveList() {
      const date = document.getElementById("dateInput").value;
      const lines = document.getElementById("listInput").value.trim().split("\n");
      const cleaned = [];

      lines.forEach(ln => {
        ln = ln.trim();
        if (!ln) return;
        const parts = ln.split(/\s+/);
        const serial = parseInt(parts[0]);
        if (ln.toLowerCase().includes("del") || parts.length === 1) {
          cleaned.push({ serial, value: "deleted" });
        } else {
          cleaned.push({ serial, value: parts.slice(1).join(" ") });
        }
      });

      state.list = cleaned;
      state.date = date;
      showPopup("✅ List saved!");
    }

    function generateMono() {
      const lines = document.getElementById("monoInput").value.trim().split("\n");
      const output = lines
        .filter(line => line.trim())
        .map(code => {
          const match = code.trim().match(/\b([A-Za-z0-9]{8,9})\b/);
          return match ? `\`${match[1]}\`` : code;
        })
        .join("\n\n");
      document.getElementById("monoOutput").textContent = output;
      showPopup("✅ Mono formatted!");
    }

    function loadShowOutput() {
      if (!state.list.length) return;
      const lines = [`**${state.date}**`, "", "****", ""];
      state.list.forEach(item => {
        if (item.value === "deleted") {
          lines.push(`${item.serial}.   deleted`, "");
        } else {
          const parts = item.value.trim().split(/\s+/);
          const code = parts.find(p => /^[A-Za-z0-9]{8,9}$/.test(p)) || "";
          const amount = parts.find(p => /^\d{3,6}$/.test(p)) || "";
          const last = parts.at(-1);
          const codeFormatted = code ? `\`${code}\`` : "";
          lines.push(`${item.serial}.   ${codeFormatted}   ${amount}   ${last}`, "");
        }
      });
      document.getElementById("showOutput").textContent = lines.join("\n");
    }

    function insertIntoList() {
      const input = document.getElementById("insertInput").value.trim();
      const parts = input.split(/\s+/);
      if (parts.length !== 2 || parts[0].length < 8 || isNaN(parts[1])) {
        return showPopup("❌ Format: CODE AMOUNT (e.g., ABC123456 2400)");
      }

      const [code, amount] = parts;

      for (let i = 0; i < state.list.length; i++) {
        const item = state.list[i];
        if (item.value !== "deleted" && !item.value.includes(" ")) {
          const lastVal = item.value.trim().split(/\s+/).pop();
          item.value = `${code} ${amount} ${lastVal}`;
          showPopup(`📥 Inserted at Serial ${item.serial}`);
          loadShowOutput();
          return;
        }
      }

      showPopup("❌ No available slot found.");
    }

    function generateAdd() {
      const lines = document.getElementById("addInput").value.trim().split("\n");
      if (lines.length !== 5) {
        return showPopup("❌ Enter exactly 5 lines");
      }

      const [line1, channel, total, date, userId] = lines;
      const match = line1.match(/^(\w{6,})\s+(\d+)$/);
      if (!match) {
        return showPopup("❌ First line should be: CODE AMOUNT");
      }

      const [_, code, amount] = match;
      const formattedCode = `\`${code}\` {${amount}}`;

      const out = `\`\`\`
𝗡𝗨𝗠𝗕𝗘𝗥:  ${formattedCode}

𝗖𝗛𝗔𝗡𝗡𝗘𝗟 𝗡𝗔𝗠𝗘--  ${channel} ✅

𝗧𝗢𝗧𝗔𝗟 𝗡𝗨𝗠𝗕𝗘𝗥 :-  ${total} ✅

𝗗𝗔𝗧𝗘 :- ${date} ✅

𝗣𝗘𝗡𝗗𝗜𝗡𝗚 𝗣𝗔𝗬𝗠𝗘𝗡𝗧:-

ID:- ${userId} ✅
\`\`\``;

      document.getElementById("addOutput").textContent = out;
      showPopup("✅ Details generated");
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      const text = el.innerText || el.textContent;
      navigator.clipboard.writeText(text).then(() => showPopup("📋 Copied!"));
    }

    function resetList() {
      state.list = [];
      state.date = "";
      ["listInput", "dateInput", "monoInput", "monoOutput", "showOutput", "insertInput", "addInput", "addOutput"].forEach(id => {
        const el = document.getElementById(id);
        if (el.tagName === "PRE") el.textContent = "(No data yet)";
        else el.value = "";
      });
      showPopup("🔄 Reset successful");
    }

    function showPopup(msg) {
      const popup = document.getElementById("popup");
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
