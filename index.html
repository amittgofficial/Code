<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è‚Äçüî•AmitTG‚ù§Ô∏è‚Äçüî•</title>
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #f1f5f9;
      --text-dark: #e2e8f0;
      --text-light: #1e293b;
      --accent: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.4s, color 0.4s;
    }

    .light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--accent);
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      display: none;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    textarea, input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      resize: vertical;
    }

    #output, #monoOutput {
      white-space: pre-wrap;
      margin-top: 15px;
      text-align: left;
    }

    #toggleMode {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .light #toggleMode {
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup {
      background: #10b981;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 12px;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <button id="toggleMode" onclick="toggleTheme()">üåô</button>
  <h1>‚ú® AmitTG ‚ú®</h1>

  <button class="btn" onclick="showSection('list')">‚ûï Add List</button>
  <button class="btn" onclick="showSection('code')">üî† Add Code</button>
  <button class="btn" onclick="showSection('show')">üëÅ Show</button>
  <button class="btn" onclick="showSection('mono')">üßæ Mono Code</button>

  <!-- Add List -->
  <div class="section" id="listSection">
    <input type="text" id="listDate" placeholder="Enter Date (e.g. 01 June)">
    <textarea id="listInput" placeholder="Paste your list here..."></textarea>
    <button class="btn" onclick="saveList()">üíæ Save</button>
    <div id="savePopup" class="popup" style="display:none;">‚úÖ List saved!</div>
  </div>

  <!-- Add Code -->
  <div class="section" id="codeSection">
    <input type="text" id="codeInput" placeholder="Enter CODE (8‚Äì9 letters)">
    <input type="text" id="amountInput" placeholder="Enter AMOUNT (e.g. 2300)">
    <button class="btn" onclick="insertCode()">‚ûï Insert Code</button>
  </div>

  <!-- Show -->
  <div class="section" id="showSection">
    <div id="output"></div>
    <button class="btn" onclick="copyOutput()">üìã Copy</button>
  </div>

  <!-- Mono -->
  <div class="section" id="monoSection">
    <textarea id="monoInput" placeholder="Paste your list here..."></textarea>
    <button class="btn" onclick="convertMono()">‚úÖ Convert</button>
    <div id="monoOutput"></div>
    <button class="btn" onclick="copyMono()">üìã Copy</button>
  </div>

  <script>
    let listData = [];
    let insertIndex = 0;

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function showSection(name) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(name + 'Section').style.display = 'flex';
    }

    function saveList() {
      const input = document.getElementById('listInput').value.trim();
      const lines = input.split('\n').filter(Boolean);
      listData = lines.map(line => {
        const parts = line.trim().split(/\s+/);
        if (parts[1]?.toLowerCase() === 'del' || parts[1]?.toLowerCase() === 'delete') {
          return `${parts[0]} delete`;
        } else {
          return `${parts[0]} ${parts[2]}`;
        }
      });
      insertIndex = 0;
      document.getElementById('savePopup').style.display = 'block';
      setTimeout(() => {
        document.getElementById('savePopup').style.display = 'none';
      }, 2000);
    }

    function insertCode() {
      const code = document.getElementById('codeInput').value.trim();
      const amount = document.getElementById('amountInput').value.trim();
      for (let i = insertIndex; i < listData.length; i++) {
        if (!listData[i].includes('delete')) {
          const parts = listData[i].split(' ');
          listData[i] = `${parts[0]} \`${code}\` ${amount} ${parts[1]}`;
          insertIndex = i + 1;
          break;
        }
      }
    }

    function copyOutput() {
      const text = listData.map(line => line.trim()).join('\n\n');
      navigator.clipboard.writeText(text);
      alert("‚úÖ List copied!");
    }

    function convertMono() {
      const input = document.getElementById('monoInput').value.trim();
      const lines = input.split('\n').filter(Boolean);
      const formatted = lines.map(line => {
        const parts = line.trim().split(/\s+/);
        if (parts[1] && parts[1].toLowerCase() !== 'delete') {
          parts[1] = '`' + parts[1] + '`';
        }
        return parts.join(' ');
      });
      document.getElementById('monoOutput').innerText = formatted.join('\n\n');
    }

    function copyMono() {
      const text = document.getElementById('monoOutput').innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Mono list copied!");
    }

    document.getElementById('showSection').addEventListener('click', () => {
      document.getElementById('output').innerText = listData.join('\n\n');
    });
  </script>
</body>
</html>
