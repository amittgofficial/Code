<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmitXBhai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      font-family: monospace;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .output {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .btn-list { background: #8e24aa; color: #fff; }
    .btn-save { background: #2e7d32; color: #fff; }
    .btn-show { background: #1565c0; color: #fff; }
    .btn-copy { background: #f57c00; color: #fff; }
    .btn-confirm { background: #00897b; color: #fff; }
    .btn-mono { background: #00acc1; color: #fff; }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
      transition: 0.2s ease-in-out;
    }
    .code-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 30px auto 10px;
      max-width: 400px;
    }
    .code-center input,
    .code-center button {
      width: 100%;
      margin: 6px 0;
    }
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      display: none;
      z-index: 999;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 10px #00c853;
    }
    .toast .loader {
      border: 4px solid #333;
      border-top: 4px solid #00e676;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto 0;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #dateInput, #listInput, #confirmBtn,
    #monoInput, #monoRunBtn, #monoResult, #copyMono {
      display: none;
    }
    #loginSection {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box" id="loginSection">
  <h2>üîê Login</h2>
  <input type="text" id="usernameInput" placeholder="Enter your name..." />
  <button onclick="saveLogin()">üö™ Login</button>
</div>

<div class="box" id="toolSection" style="display:none;">
  <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px;">
    <div><b>üë§ User:</b> <span id="usernameShow"></span></div>
    <div>
      <button onclick="startSaveList()" class="btn-list">üìã List</button>
      <button onclick="startMonoMode()" class="btn-mono">üí† Mono</button>
    </div>
  </div>

  <div class="code-center">
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button onclick="insertCode()" class="btn-save">üíæ Save Code</button>
  </div>

  <input type="text" id="dateInput" placeholder="üóì Enter Date (e.g., 15 June)">
  <textarea id="listInput" rows="6" placeholder="üìÑ Paste your list..."></textarea>
  <button id="confirmBtn" onclick="saveList()" class="btn-confirm">üíæ Confirm Save</button>

  <textarea id="monoInput" rows="6" placeholder="üî§ Paste mono list (codes)..."></textarea>
  <button id="monoRunBtn" onclick="runMono()" class="btn-mono">‚öôÔ∏è Convert Mono</button>
  <div id="monoResult" class="output"></div>
  <button id="copyMono" class="btn-copy" onclick="copyMonoResult()">üìã Copy Mono</button>

  <div id="result" class="output"></div>
  <button id="copyBtn" class="btn-copy" onclick="copyResult()">üìã Copy</button>
</div>

<div class="toast" id="toast"></div>

<script>
  let userData = { date: '', list: [], nextIndex: 0 };

  function showToast(msg, color = "#00c853", reload = false, withLoader = false) {
    const toast = document.getElementById("toast");
    toast.innerHTML = withLoader ? `<div>${msg}</div><div class="loader"></div>` : msg;
    toast.style.background = color;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
      if (reload) location.reload();
    }, withLoader ? 2000 : 1500);
  }

  function saveLogin() {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) return showToast("‚ùå Username required!", "#ff1744");
    localStorage.setItem("amit_user_name", username);
    showToast("‚úÖ Login Saved!", "#00c853", true);
  }

  function startSaveList() {
    document.getElementById("dateInput").style.display = "block";
    document.getElementById("listInput").style.display = "block";
    document.getElementById("confirmBtn").style.display = "inline-block";
    showToast("üìã Now enter date and list...");
  }

  function saveList() {
    const date = document.getElementById("dateInput").value.trim();
    const lines = document.getElementById("listInput").value.trim().split("\n");

    if (!date || lines.length === 0) {
      showToast("‚ùå Date ya List missing!", "#ff1744");
      return;
    }

    let cleaned = [];
    for (let line of lines) {
      line = line.trim();
      if (!line) continue;
      let parts = line.split(/\s+/);
      let serial = parseInt(parts[0]);
      if (!isNaN(serial)) {
        if (line.toLowerCase().includes("del")) {
          cleaned.push({ serial, value: "deleted" });
        } else {
          cleaned.push({ serial, value: parts[parts.length - 1] });
        }
      }
    }

    userData = { date, list: cleaned, nextIndex: 0 };
    localStorage.setItem("amit_user_data", JSON.stringify(userData));
    showToast("‚úÖ List saved!", "#00c853", true, true);
  }

  function insertCode() {
    const val = document.getElementById("codeInput").value.trim();
    const [code, number] = val.split(/\s+/);
    if (!code || !number || (code.length !== 8 && code.length !== 9) || isNaN(number)) {
      showToast("‚ùå Format: ABC123456 2300", "#ff1744");
      return;
    }

    for (let i = userData.nextIndex; i < userData.list.length; i++) {
      let item = userData.list[i];
      if (item.value !== "deleted" && !item.value.includes(" ")) {
        item.value = `${code}   ${number}   ${item.value}`;
        userData.nextIndex = i + 1;
        localStorage.setItem("amit_user_data", JSON.stringify(userData));
        showToast(`‚úÖ Code saved!`, "#00c853", true, true);
        showList();
        return;
      }
    }
    showToast("‚ö†Ô∏è No space left to insert.", "#ff9100");
  }

  function showList() {
    const saved = localStorage.getItem("amit_user_data");
    const resultEl = document.getElementById("result");
    const copyBtn = document.getElementById("copyBtn");

    if (!saved) {
      resultEl.innerText = "No data.";
      copyBtn.style.display = "none";
      return;
    }
    const data = JSON.parse(saved);
    let output = `**${data.date}**\n\n****\n\n`;
    for (let item of data.list) {
      let val = item.value.replace(/\b([A-Za-z0-9]{8,9})\b/g, "`$1`");
      output += `${item.serial}.   ${val}\n\n`;
    }
    resultEl.innerText = output;
    copyBtn.style.display = "inline-block";
  }

  function copyResult() {
    const text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text).then(() => {
      showToast("üìã Copied!");
    });
  }

  function startMonoMode() {
    document.getElementById("monoInput").style.display = "block";
    document.getElementById("monoRunBtn").style.display = "inline-block";
    showToast("üî§ Paste your list in mono format...");
  }

  function runMono() {
    const lines = document.getElementById("monoInput").value.trim().split("\n");
    let output = lines
      .map(line => line.trim())
      .filter(line => line)
      .map(line => line.replace(/\b([A-Za-z0-9]{8,9})\b/, "`$1`"))
      .join("\n\n");

    document.getElementById("monoResult").innerText = output;
    document.getElementById("monoResult").style.display = "block";
    document.getElementById("copyMono").style.display = "inline-block";
    showToast("‚úÖ Converted to mono");
  }

  function copyMonoResult() {
    const text = document.getElementById("monoResult").innerText;
    navigator.clipboard.writeText(text).then(() => {
      showToast("üìã Mono Copied!");
    });
  }

  window.onload = () => {
    const savedName = localStorage.getItem("amit_user_name");
    if (!savedName) {
      document.getElementById("loginSection").style.display = "block";
      return;
    }

    document.getElementById("toolSection").style.display = "block";
    document.getElementById("usernameShow").innerText = savedName;

    const saved = localStorage.getItem("amit_user_data");
    if (saved) {
      userData = JSON.parse(saved);
      showList();
    }
  };
</script>
</body>
</html>
